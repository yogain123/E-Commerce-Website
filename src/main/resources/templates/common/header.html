<title>Navbar Template for Bootstrap</title>

<!-- Custom styles for this template -->

<div th:fragment="navbar">
<div class="page-top"
		style="width: 100%; height: 20px; background-color: #f46b42"></div>

	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Leo's Book Store</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Books <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul></li>
					<li>
						<form class="form-inline" style="margin-top: 8px">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="books" />
								<button type="submit" class="btn btn-default">Sign in</button>
							</div>
						</form>
					</li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a>Shopping Cart</a></li>
					<li><a>My Account</a></li>
					<li><a>Logout</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>

</div>


<div th:fragment="body-bottom-script">

<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
